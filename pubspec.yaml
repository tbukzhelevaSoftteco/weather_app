name: weather_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.5
  provider: ^6.0.5
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  auto_route: ^9.3.0+1
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  go_router: ^16.3.0
  shared_preferences: ^2.5.3
  injectable: ^2.5.2
  get_it: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  auto_route_generator: ^9.0.0
  injectable_generator: ^2.5.2
  intl_utils: ^2.8.11

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  output_dir: lib/common/l10n/generated
  arb_dir: lib/common/l10n/arb
