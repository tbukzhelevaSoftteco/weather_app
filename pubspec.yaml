name: weather_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.5
  provider: ^6.0.5
  geolocator: ^9.0.2
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  auto_route: ^9.3.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  auto_route_generator: ^9.0.0

flutter:
  uses-material-design: true
flutter_intl:
  enabled: true
  arb_dir: lib/core/l10n
  output_dir: lib/core/l10n/generated
